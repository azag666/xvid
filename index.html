<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Disparo Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .loader { border-top-color: #ef4444; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Fundo sutil */
        .bg-pattern {
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 bg-slate-900 bg-pattern">

    <div class="glass max-w-md w-full p-8 rounded-2xl shadow-2xl relative overflow-hidden">
        
        <!-- Cabeçalho -->
        <div class="text-center mb-6 relative z-10">
            <div class="bg-gradient-to-br from-red-600 to-red-800 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg shadow-red-500/30">
                <i class="fa-solid fa-rocket text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Bot Sender <span class="text-red-500">Pro</span></h1>
            <p class="text-slate-400 text-xs mt-1">Automação de Vídeos, Listas e Legendas</p>
        </div>

        <form id="disparoForm" class="space-y-5 relative z-10">
            
            <!-- Área de Configuração (Oculta por padrão) -->
            <div id="configArea" class="hidden absolute inset-0 bg-slate-900/95 z-20 flex flex-col justify-center p-6 rounded-2xl transition-all duration-300">
                <div class="text-center mb-4">
                    <h3 class="text-white font-bold text-lg"><i class="fa-solid fa-key mr-2 text-yellow-500"></i>Configuração API</h3>
                    <p class="text-slate-400 text-xs">Conecte-se ao seu repositório GitHub</p>
                </div>
                
                <div class="space-y-3">
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Usuário GitHub</label>
                        <input type="text" id="ghUser" placeholder="Ex: azag666" class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm text-white focus:border-red-500 focus:outline-none transition-colors">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Nome do Repositório</label>
                        <input type="text" id="ghRepo" placeholder="Ex: xvid" class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm text-white focus:border-red-500 focus:outline-none transition-colors">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 uppercase">Token Pessoal (PAT)</label>
                        <input type="password" id="ghToken" placeholder="ghp_..." class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-sm text-white focus:border-red-500 focus:outline-none transition-colors">
                    </div>
                </div>

                <div class="mt-6 flex gap-2">
                    <button type="button" onclick="toggleConfig()" class="flex-1 bg-slate-700 text-white p-2 rounded hover:bg-slate-600 transition-colors text-sm">Cancelar</button>
                    <button type="button" onclick="saveConfig()" class="flex-1 bg-green-600 text-white p-2 rounded hover:bg-green-700 transition-colors text-sm font-bold">Salvar</button>
                </div>
            </div>

            <!-- Input URL -->
            <div>
                <label class="block text-xs font-bold text-slate-300 mb-1 uppercase tracking-wider">Link do Conteúdo</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-link text-slate-500 group-focus-within:text-red-500 transition-colors"></i>
                    </div>
                    <input type="url" id="videoUrl" required
                        class="w-full bg-slate-800/50 border border-slate-600 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full pl-10 p-3 shadow-sm placeholder-slate-500 transition-all" 
                        placeholder="Cole o link do vídeo ou categoria aqui...">
                </div>
                <p class="text-[10px] text-slate-500 mt-1 ml-1">Aceita vídeos únicos ou páginas de tags/categorias.</p>
            </div>

            <!-- Input Legenda (Novo) -->
            <div>
                <label class="block text-xs font-bold text-slate-300 mb-1 uppercase tracking-wider">Legenda / Créditos <span class="text-slate-600 font-normal normal-case">(Opcional)</span></label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-comment-dots text-slate-500 group-focus-within:text-red-500 transition-colors"></i>
                    </div>
                    <input type="text" id="captionText"
                        class="w-full bg-slate-800/50 border border-slate-600 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full pl-10 p-3 shadow-sm placeholder-slate-500 transition-all" 
                        placeholder="Ex: Siga nosso canal @exemplo">
                </div>
            </div>

            <!-- Rodapé e Botão -->
            <div class="pt-2">
                <div class="flex justify-between items-center text-xs mb-4">
                    <button type="button" onclick="toggleConfig()" class="text-slate-400 hover:text-white underline transition-colors flex items-center gap-1">
                        <i class="fa-solid fa-gear"></i> Configurar API
                    </button>
                    <span class="text-slate-600 bg-slate-800 px-2 py-0.5 rounded text-[10px]">v2.1 Stable</span>
                </div>

                <button type="submit" id="btnEnviar" 
                    class="w-full text-white bg-gradient-to-r from-red-600 to-red-800 hover:from-red-500 hover:to-red-700 focus:ring-4 focus:outline-none focus:ring-red-900 font-bold rounded-lg text-sm px-5 py-3.5 text-center shadow-lg shadow-red-900/30 transition-all transform hover:scale-[1.02] active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed">
                    <span id="btnText" class="flex items-center justify-center gap-2">
                        INICIAR DISPARO <i class="fa-solid fa-paper-plane"></i>
                    </span>
                    <div id="loadingSpinner" class="hidden flex items-center justify-center gap-2">
                        <div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full loader"></div>
                        <span>PROCESSANDO...</span>
                    </div>
                </button>
            </div>
        </form>

        <!-- Mensagem de Status -->
        <div id="statusMsg" class="mt-4 text-center text-xs hidden p-3 rounded-lg font-bold border border-transparent transition-all"></div>
        
        <!-- Decoração de fundo -->
        <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-red-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"></div>
        <div class="absolute bottom-0 left-0 -mb-10 -ml-10 w-40 h-40 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"></div>
    </div>

    <script>
        // Carregar configurações salvas ao abrir
        window.onload = () => {
            if(localStorage.getItem('ghUser')) document.getElementById('ghUser').value = localStorage.getItem('ghUser');
            if(localStorage.getItem('ghRepo')) document.getElementById('ghRepo').value = localStorage.getItem('ghRepo');
            if(localStorage.getItem('ghToken')) document.getElementById('ghToken').value = localStorage.getItem('ghToken');
        };

        function toggleConfig() {
            const el = document.getElementById('configArea');
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                // Pequeno delay para animação de opacidade se quiser adicionar depois
            } else {
                el.classList.add('hidden');
            }
        }

        function saveConfig() {
            const user = document.getElementById('ghUser').value;
            const repo = document.getElementById('ghRepo').value;
            const token = document.getElementById('ghToken').value;

            if (user && repo && token) {
                localStorage.setItem('ghUser', user);
                localStorage.setItem('ghRepo', repo);
                localStorage.setItem('ghToken', token);
                toggleConfig();
                showStatus('Configurações salvas com sucesso!', 'success');
            } else {
                alert('Preencha todos os campos!');
            }
        }

        document.getElementById('disparoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = document.getElementById('ghUser').value;
            const repo = document.getElementById('ghRepo').value;
            const token = document.getElementById('ghToken').value;
            const url = document.getElementById('videoUrl').value;
            const caption = document.getElementById('captionText').value; // Pega o valor da legenda
            
            if(!user || !repo || !token) {
                showStatus('⚠️ Configure a API primeiro clicando na engrenagem!', 'error');
                toggleConfig();
                return;
            }

            setLoading(true);
            showStatus('Conectando ao GitHub...', 'info');

            try {
                // Envia para a API do GitHub
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${token}`
                    },
                    body: JSON.stringify({
                        event_type: 'iniciar_disparo',
                        client_payload: {
                            video_url: url,
                            caption_text: caption // Envia a legenda no payload
                        }
                    })
                });

                if (response.status === 204) {
                    showStatus('✅ Comando enviado com sucesso! O robô iniciará em instantes.', 'success');
                    document.getElementById('videoUrl').value = ''; // Limpa URL
                    // Mantém a legenda caso queira reutilizar
                } else {
                    const data = await response.json();
                    showStatus(`❌ Erro do GitHub: ${data.message || 'Falha desconhecida'}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ Erro de conexão: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            const btn = document.getElementById('btnEnviar');
            const txt = document.getElementById('btnText');
            const spin = document.getElementById('loadingSpinner');
            
            if(isLoading) {
                btn.disabled = true;
                txt.classList.add('hidden');
                spin.classList.remove('hidden');
            } else {
                btn.disabled = false;
                txt.classList.remove('hidden');
                spin.classList.add('hidden');
            }
        }

        function showStatus(msg, type) {
            const el = document.getElementById('statusMsg');
            el.textContent = msg;
            
            // Remove classes antigas
            el.className = 'mt-4 text-center text-xs p-3 rounded-lg font-bold border transition-all ';
            el.classList.remove('hidden');

            if(type === 'error') {
                el.classList.add('bg-red-500/10', 'text-red-400', 'border-red-500/20');
            } else if (type === 'success') {
                el.classList.add('bg-green-500/10', 'text-green-400', 'border-green-500/20');
            } else {
                el.classList.add('bg-blue-500/10', 'text-blue-400', 'border-blue-500/20');
            }
        }
    </script>
</body>
</html>

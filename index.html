<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Disparo Telegram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .loader { border-top-color: #3498db; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div class="glass max-w-md w-full p-8 rounded-2xl shadow-2xl relative">
        <div class="text-center mb-8">
            <div class="bg-red-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-red-500/50">
                <i class="fa-brands fa-telegram text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">Bot Sender</h1>
            <p class="text-slate-400 text-sm">Automação de Disparo em Massa</p>
        </div>

        <form id="disparoForm" class="space-y-6">
            
            <!-- Configuração (Escondida por padrão, ideal salvar no localStorage) -->
            <div id="configArea" class="hidden space-y-4 mb-4 p-4 bg-slate-800 rounded-lg border border-slate-700">
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1">Usuário GitHub</label>
                    <input type="text" id="ghUser" placeholder="ex: seu-usuario" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:outline-none focus:border-red-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1">Nome do Repo (Worker)</label>
                    <input type="text" id="ghRepo" placeholder="ex: telegram-automation-worker" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:outline-none focus:border-red-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-1">Token Clássico (PAT)</label>
                    <input type="password" id="ghToken" placeholder="ghp_..." class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm focus:outline-none focus:border-red-500">
                </div>
            </div>

            <!-- Input Principal -->
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Link do Vídeo</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-link text-slate-500"></i>
                    </div>
                    <input type="url" id="videoUrl" required
                        class="w-full bg-slate-800 border border-slate-600 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full pl-10 p-3 shadow-sm transition-all" 
                        placeholder="https://...">
                </div>
            </div>

            <button type="button" onclick="toggleConfig()" class="text-xs text-slate-500 hover:text-white underline w-full text-right">
                <i class="fa-solid fa-gear"></i> Configurar API
            </button>

            <button type="submit" id="btnEnviar" 
                class="w-full text-white bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-3 text-center shadow-lg transition-transform transform hover:scale-[1.02]">
                <span id="btnText">Iniciar Disparo <i class="fa-solid fa-paper-plane ml-2"></i></span>
                <div id="loadingSpinner" class="hidden inline-block w-4 h-4 border-2 border-white rounded-full loader align-middle ml-2"></div>
            </button>
        </form>

        <!-- Status Message -->
        <div id="statusMsg" class="mt-4 text-center text-sm hidden p-3 rounded-lg"></div>
    </div>

    <script>
        // Carregar configs salvas
        window.onload = () => {
            if(localStorage.getItem('ghUser')) document.getElementById('ghUser').value = localStorage.getItem('ghUser');
            if(localStorage.getItem('ghRepo')) document.getElementById('ghRepo').value = localStorage.getItem('ghRepo');
            if(localStorage.getItem('ghToken')) document.getElementById('ghToken').value = localStorage.getItem('ghToken');
        };

        function toggleConfig() {
            document.getElementById('configArea').classList.toggle('hidden');
        }

        document.getElementById('disparoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = document.getElementById('ghUser').value;
            const repo = document.getElementById('ghRepo').value;
            const token = document.getElementById('ghToken').value;
            const url = document.getElementById('videoUrl').value;
            
            if(!user || !repo || !token) {
                showStatus('Configure os dados do GitHub primeiro!', 'error');
                toggleConfig();
                return;
            }

            // Salvar para proxima vez
            localStorage.setItem('ghUser', user);
            localStorage.setItem('ghRepo', repo);
            localStorage.setItem('ghToken', token);

            setLoading(true);

            try {
                // Chama a API do GitHub para disparar o Action
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${token}`
                    },
                    body: JSON.stringify({
                        event_type: 'iniciar_disparo',
                        client_payload: {
                            video_url: url
                        }
                    })
                });

                if (response.status === 204) {
                    showStatus('Disparo iniciado com sucesso! Verifique o GitHub Actions.', 'success');
                    document.getElementById('videoUrl').value = '';
                } else {
                    const data = await response.json();
                    showStatus(`Erro: ${data.message || 'Falha ao conectar'}`, 'error');
                }
            } catch (error) {
                showStatus(`Erro de rede: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            const btn = document.getElementById('btnEnviar');
            const txt = document.getElementById('btnText');
            const spin = document.getElementById('loadingSpinner');
            
            if(isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-70', 'cursor-not-allowed');
                txt.textContent = 'Enviando comando...';
                spin.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
                txt.innerHTML = 'Iniciar Disparo <i class="fa-solid fa-paper-plane ml-2"></i>';
                spin.classList.add('hidden');
            }
        }

        function showStatus(msg, type) {
            const el = document.getElementById('statusMsg');
            el.textContent = msg;
            el.classList.remove('hidden', 'bg-red-500/20', 'text-red-300', 'bg-green-500/20', 'text-green-300');
            
            if(type === 'error') {
                el.classList.add('bg-red-500/20', 'text-red-300');
            } else {
                el.classList.add('bg-green-500/20', 'text-green-300');
            }
        }
    </script>
</body>
</html>
